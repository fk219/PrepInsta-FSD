<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Converter</title>
</head>
<body>
    <h1>Distance Converter</h1>
    <button onclick="metersToFeet()">Convert Meters to Feet</button>
    <button onclick="feetToMeters()">Convert Feet to Meters</button>

    <script>
        function metersToFeet() {
            // Prompt user for distance in meters
            var meters = parseFloat(prompt("Enter distance in meters:"));
            
            // Validate the input
            if (isNaN(meters) || meters < 0) {
                alert("Please enter a valid distance in meters.");
                return;
            }

            // Conversion from meters to feet
            var feet = meters * 3.281;
            var message = `${meters} meters is equal to ${feet.toFixed(2)} feet.`;
            
            // Output the result
            alert(message);
        }

        function feetToMeters() {
            // Prompt user for distance in feet
            var feet = parseFloat(prompt("Enter distance in feet:"));
            
            // Validate the input
            if (isNaN(feet) || feet < 0) {
                alert("Please enter a valid distance in feet.");
                return;
            }

            // Conversion from feet to meters
            var meters = feet * 0.3048;
            var message = `${feet} feet is equal to ${meters.toFixed(2)} meters.`;
            
            // Output the result
            alert(message);
        }
        
    </script>
</body>
</html>
