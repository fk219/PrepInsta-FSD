    function tellFortune(numChildren, partnerName, location, jobTitle){
        
        var fortune = `You wil be a ${jobTitle} in ${location}, and married to ${partnerName} with ${numChildren} kids.`;
        
        alert(fortune);
    }
    
    function getFortune(){
        var numChildren = prompt("How many Children you will have?");
        var partnerName = prompt("What is the name of the Future Partner?");
        var location = prompt("Where will you live?");
        var jobTitle = prompt("What will be your Future Job Title?");
        
        
        tellFortune(numChildren, partnerName, location, jobTitle);
    }
