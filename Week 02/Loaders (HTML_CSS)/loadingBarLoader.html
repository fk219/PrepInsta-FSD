<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Bar Loader</title>
    <style>
        .loading-bar {
            width: 100%;
            height: 4px;
            background-color: #f3f3f3;
            overflow: hidden;
            position: relative;
        }
        .loading-bar::before {
            content: '';
            position: absolute;
            width: 30%;
            height: 100%;
            background-color: #3498db;
            animation: loading 1s infinite;
        }
        @keyframes loading {
            0% {
                left: -30%;
            }
            50% {
                left: 50%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="loading-bar"></div>
</body>
</html>
