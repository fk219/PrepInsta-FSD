<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsing Dots Loader</title>
    <style>
        .pulsing-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .pulsing-dots > div {
            width: 16px;
            height: 16px;
            margin: 3px;
            background: #3498db;
            border-radius: 50%;
            animation: pulsing 0.6s infinite alternate;
        }
        .pulsing-dots > div:nth-child(2) {
            animation-delay: 0.2s;
        }
        .pulsing-dots > div:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes pulsing {
            to {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="pulsing-dots">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
