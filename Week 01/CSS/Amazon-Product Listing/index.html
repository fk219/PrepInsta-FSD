<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Filter Section -->
  <aside class="filters">
    <h2>Filters</h2>
    <div class="filter-category">
      <h3>Category</h3>
      <ul>
        <li><input type="checkbox" id="electronics"><label for="electronics">Electronics</label></li>
        <li><input type="checkbox" id="fashion"><label for="fashion">Fashion</label></li>
        <li><input type="checkbox" id="home-garden"><label for="home-garden">Home & Garden</label></li>
        <li><input type="checkbox" id="sports"><label for="sports">Sports</label></li>
      </ul>
    </div>
    <div class="filter-price">
      <h3>Price Range</h3>
      <ul>
        <li><input type="radio" name="price" id="under-50"><label for="under-50">Under $50</label></li>
        <li><input type="radio" name="price" id="50-100"><label for="50-100">$50 - $100</label></li>
        <li><input type="radio" name="price" id="100-200"><label for="100-200">$100 - $200</label></li>
        <li><input type="radio" name="price" id="200-plus"><label for="200-plus">Above $200</label></li>
      </ul>
    </div>
  </aside>

  <!-- Product Listing Section -->
  <main class="product-listing">
    <div class="product-card">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$99.99</p>
      <a href="#">View Details</a>
    </div>
    <div class="product-card">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$149.99</p>
      <a href="#">View Details</a>
    </div>
    <div class="product-card">
      <img src="product3.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>$79.99</p>
      <a href="#">View Details</a>
    </div>
    <div class="product-card">
      <img src="product4.jpg" alt="Product 4">
      <h3>Product 4</h3>
      <p>$129.99</p>
      <a href="#">View Details</a>
    </div>
  </main>

</body>
</html>
