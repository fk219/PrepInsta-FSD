<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furqan's Fb Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=48&id=ddJXF_L1PvL_&format=png"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar">
      <div class="left-nav">
        <img
          src="https://img.icons8.com/?size=48&id=ddJXF_L1PvL_&format=png"
          alt="Fb Logo"
          class="logo"
        />
        <input
          type="text"
          name=""
          class="searchbar"
          placeholder="Search Facebook"
        />
      </div>
      <div class="mid-nav">
        <ul type="none" class="mid-nav-btns">
          <li><a href="">🏠</a></li>
          <li><a href="">🫂</a></li>
          <li><a href="">📺</a></li>
          <li><a href="">🏪</a></li>
          <li><a href="">🎮</a></li>
        </ul>
      </div>
      <div class="right-nav">
        <ul type="none" class="right-nav-btns">
          <li><a href="">🎛️</a></li>
          <li><a href="">💬</a></li>
          <li><a href="">🔔</a></li>
          <li><a href="">🙍‍♂️</a></li>
        </ul>
      </div>
    </nav>

    <header>
      <div class="header">
        <div class="cover-photo">
          <img
            href="https://img.freepik.com/free-photo/software-digital-electronics-internet-program-web-concept_53876-134063.jpg?ga=GA1.1.1211828048.1719836356&semt=ais_user"
            alt=""
          />
          <button class="add-btn">📷&nbsp;&nbsp;Add cover photo</button>
        </div>

        <div class="outermost">
          <div class="left-banner">
            <div class="profile-photo"></div>
            <div class="details">
              <h2>Furqan Khan</h2>
              <p>5 friends</p>
            </div>
          </div>
          <div class="banner-btns">
            <button class="banner-btn blue">+ Add to Story</button>
            <button class="banner-btn">✏️&nbsp;&nbsp;Edit Profile</button>
            <button class="banner-btn">🔽</button>
          </div>
        </div>
        <hr />

        <div class="categories">
          <ul type="none" class="cat-list">
            <li class="underline"><a href="">Post</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Friends</a></li>
            <li><a href="">Photos</a></li>
            <li><a href="">Videos</a></li>
            <li><a href="">Check-ins</a></li>
            <li><a href="">More&nbsp;🔽</a></li>
          </ul>
          <a href="" class="cat-btn">⚙️</a>
        </div>
      </div>
    </header>
    <main>
      <div class="main-content">
        <div class="left-side">
          <p><strong>Intro</strong></p>
          <button class="main-btn">Add bio</button>
          <p>🎓&nbsp;Went to Manipal University</p>
          <p>🏠&nbsp;Lives in <strong>Dubai</strong></p>
          <p>📍&nbsp;From <strong>India</strong></p>
          <p>💖&nbsp;Single</p>
          <p>⏰&nbsp;Joined August 2013</p>
          <p>📶&nbsp;Followed by <strong>69 people</strong></p>
          <button class="main-btn">Edit details</button>
          <button class="main-btn">Add featured</button>
        </div>
      </div>
    </main>
  </body>
</html>
